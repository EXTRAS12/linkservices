{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Linkservices {% endblock title %}</title>
    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">


    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>

        <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- IonRange JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
</head>

{% block body %}
<body data-topbar="dark" data-layout="horizontal" data-layout-size="boxed">

{% block header %}
{% include 'inc/_header.html' %}
{% endblock %}

{% block content %}

{% endblock %}

 {% block footer %}
{% include 'inc/_footer.html' %}
 {% endblock %}

{% endblock %}

<script src="{% static '/libs/jquery/jquery.min.js' %}"></script>
<script src="{% static '/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static '/libs/metismenu/metisMenu.min.js' %}"></script>
<script src="{% static '/libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static '/libs/node-waves/waves.min.js' %}"></script>

<script src="{% static '/js/pages/validation.init.js' %}"></script>

<!-- apexcharts -->
<script src="{% static '/libs/apexcharts/apexcharts.min.js' %}"></script>
<script src="{% static '/js/pages/apexcharts.init.js' %}"></script>


<script src="{% static '/js/pages/dashboard.init.js' %}"></script>

<script src="{% static '/js/app.js' %}"></script>

</body>

</html>
