{% load static %}

<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <a href="{% url 'profile' pk=user.id%}" class="logo logo-dark">
                                <span class="logo-sm">
                                    <img src="{% static '/images/logo.svg' %}" alt="" height="22">
                                </span>
                    <span class="logo-lg">
                                    <img src="{% static '/images/logo-dark.png' %}" alt="" height="17">
                                </span>
                </a>

                <a href="{% url 'profile' pk=user.id %}" class="logo logo-light">
                                <span class="logo-sm">
                                    <img src="{% static '/images/logo-light.svg' %}" alt="" height="22">
                                </span>
                    <span class="logo-lg">
                                    <img src="{% static '/images/logo-light.png' %}" alt="" height="19">
                                </span>
                </a>
            </div>

            <button type="button" class="btn btn-sm px-3 font-size-16 d-lg-none header-item waves-effect waves-light"
                    data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                <i class="fa fa-fw fa-bars"></i>
            </button>


        </div>

        <div class="d-flex">

            <div class="dropdown d-inline-block d-lg-none ms-2">
                <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="mdi mdi-magnify"></i>
                </button>

            </div>


            <div class="dropdown d-none d-lg-inline-block ms-1">
                <button type="button" class="btn header-item noti-icon waves-effect"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="bx bx-customize"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end">
                    <div class="px-lg-2">
                        <div class="row g-0">
                            <div class="col">
                                <a class="dropdown-icon-item" href="#">
                                    <img src="{% static '/images/brands/github.png' %}" alt="Github">
                                    <span>GitHub</span>
                                </a>
                            </div>
                            <div class="col">
                                <a class="dropdown-icon-item" href="#">
                                    <img src="{% static '/images/brands/bitbucket.png' %}" alt="bitbucket">
                                    <span>Bitbucket</span>
                                </a>
                            </div>
                            <div class="col">
                                <a class="dropdown-icon-item" href="#">
                                    <img src="{% static '/images/brands/dribbble.png' %}" alt="dribbble">
                                    <span>Dribbble</span>
                                </a>
                            </div>
                        </div>

                        <div class="row no-gutters">
                            <div class="col">
                                <a class="dropdown-icon-item" href="#">
                                    <img src="{% static '/images/brands/dropbox.png' %}" alt="dropbox">
                                    <span>Dropbox</span>
                                </a>
                            </div>
                            <div class="col">
                                <a class="dropdown-icon-item" href="#">
                                    <img src="{% static '/images/brands/mail_chimp.png' %}" alt="mail_chimp">
                                    <span>Mail Chimp</span>
                                </a>
                            </div>
                            <div class="col">
                                <a class="dropdown-icon-item" href="#">
                                    <img src="{% static '/images/brands/slack.png' %}" alt="slack">
                                    <span>Slack</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item noti-icon waves-effect"
                        id="page-header-notifications-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="bx bx-bell bx-tada"></i>
                    <span class="badge bg-danger rounded-pill">1</span>
                </button>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                     aria-labelledby="page-header-notifications-dropdown">

                    <div data-simplebar style="max-height: 230px;">
                        <a href="javascript: void(0);" class="text-reset notification-item">
                            <div class="d-flex">

                                <div class="flex-grow-1">
                                   <a href="https://t.me/bot_broken_bot?start={{ user.profile.TOKEN }}"> <h6 class="mb-1" key="t-your-order">Оповещения в телеграм</h6>
                                    <div class="font-size-12 text-muted">
                                        <p class="mb-1" >
                                            Нажмите что бы включить оповещения в ваш
                                            телеграм аккаунт, и ничего
                                            не пропустить.</p>
                                    </div>
                                       </a>
                                </div>
                            </div>
                        </a>


                    </div>

                </div>
            </div>

            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <img class="rounded-circle header-profile-user"
                         src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static '/images/favicon.ico' %}{% endif %}"
                     alt="Header Avatar">

                    <span class="d-none d-xl-inline-block ms-1" key="t-henry">{{ user.username }}</span>

                    <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">

                    <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                        <i class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i> <span key="t-logout">Выйти из системы</span></a>
                </div>
            </div>


        </div>
    </div>

</header>
<div class="topnav">
    <div class="container-fluid">
        <nav class="navbar navbar-light navbar-expand-lg topnav-menu">

            <div class="collapse navbar-collapse" id="topnav-menu-content">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle arrow-none" href="{% url 'profile' pk=user.id %}" id="topnav-dashboard"
                           role="button">
                            <i class="bx bx-home-circle me-2"></i><span key="t-dashboards">Панель управления</span>
                        </a>

                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle arrow-none" href="{% url 'catalog' %}" id="topnav-dashboard"
                           role="button">
                            <i class="bx bx-home-circle me-2"></i><span key="t-dashboards">Каталог сайтов</span>
                        </a>

                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle arrow-none" href="{% url 'my-sites' %}" id="topnav-uielement"
                           role="button">
                            <i class="bx bx-tone me-2"></i>
                            <span key="t-ui-elements">Мои сайты</span>
                        </a>


                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle arrow-none" href="{% url 'my-links' %}" id="topnav-pages"
                           role="button">
                            <i class="bx bx-customize me-2"></i><span key="t-apps">Мои ссылки</span>
                        </a>

                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle arrow-none" href="{% url 'plugins' %}" id="topnav-components"
                           role="button">
                            <i class="bx bx-collection me-2"></i><span key="t-components">Плагины</span>
                        </a>

                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle arrow-none" href="{% url 'help' %}" id="topnav-more"
                           role="button">
                            <i class="bx bx-file me-2"></i><span key="t-extra-pages">Помощь</span>
                        </a>

                    </li>


                </ul>
            </div>
        </nav>
    </div>
</div>
