{% extends 'base.html' %}
{% load static %}

{% block body %}

{% block header %}
{% endblock %}

{% block content %}
<body>
<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-primary bg-soft">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary">Восстановление пароля!</h5>
                                    <p>Пожалуйста введите новый пароль!</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="{% static '/images/profile-img.png' %}" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="auth-logo">
                            <a href="{% url 'frontpage' %}" class="auth-logo-light">
                                <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="{% static '/images/logo-light.svg' %}" alt=""
                                                     class="rounded-circle" height="34">
                                            </span>
                                </div>
                            </a>

                            <a href="{% url 'frontpage' %}" class="auth-logo-dark">
                                <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="{% static '/images/logo.svg' %}" alt="" class="rounded-circle"
                                                     height="34">
                                            </span>
                                </div>
                            </a>
                        </div>
                        <div class="p-2">

                            <form class="form-horizontal" action="" method="post">
                                {% csrf_token %}

                                <div class="mb-3">
                                    <label for="id_new_password1" class="form-label">Новый пароль</label>
                                    <input type="password" name="new_password1" class="form-control" placeholder="Новый пароль"  autocomplete="new-password" required="" id="id_new_password1">
                                </div>
                                 <div class="mb-3">
                                    <label for="id_new_password2" class="form-label">Повторите пароль</label>
                                     <input type="password"  class="form-control" placeholder="Повторите пароль" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
                                </div>


                                <div class="mt-3 d-grid">
                                    <button class="btn btn-primary waves-effect waves-light" type="submit">Восстановление пароля
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="mt-5 text-center">

                    <div>
                        <p>©
                            <script>document.write(new Date().getFullYear())</script>
                            С любовью <i class="mdi mdi-heart text-danger"></i> Linkservices.ru
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}


{% block footer %}
{% endblock %}

{% endblock %}
